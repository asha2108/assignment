<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Form</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
<main>
    <form action="" method="" class="form">
        <div>
            <label for="Name">Name</label><input type="text" placeholder="Enter Name" id="Name">
        </div>
        <div>
                <label for="Email">Email</label><input type="email" placeholder="Enter Email" id="Email">
            </div>
            <div>
                <label for="phone">Phone Number</label><input type="tel" placeholder="Enter Phone Number" id="phone">
            </div>
            <div>
                <label for="password">Password</label><input type="password" placeholder="Enter Password" id="password">
            </div>
            <div>
                <label for="cpassword">Confirm Password </label><input type="password" placeholder="Confirm Password" id="cpassword">
            </div>
            <div>
                <input type="submit" value="Save" id="submit">
            </div>
    </form>
</main>
</body>
</html>
